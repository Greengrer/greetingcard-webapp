<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Contribute to card</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="../../assets/css/reset.css" />
		<link rel="stylesheet" href="../../assets/css/common.css" />
		<link rel="stylesheet" href="../../assets/css/login.css" />
		<meta charset="UTF-8">
	</head>
	<body>	
	<div class="wrapper">
		<header class="header">
			<div class="app-name">GreetTeam</div>
			<div class=header-right__row>
				<div class="navigation-row">
					<a href="home-logged-out.html" class="navigation-link home">
						<img src="../../assets/pictures/home.png">
					</a>
				</div>
			<div>
		</header>
		<div class="main-functions">
			<div class="command__row">
				<div class="filter__pages">
					<a href="#" class="filter-button chosen">Sign Up</a>
					<a href="login-new.html" class="filter-button">Log In</a>
				</div>
				<div class="actions__row"></div>
			</div>
			<main class="container">
				<form action="" id="profile-text">
						<input type="email" id="email" class="styled-as-input" name="email" placeholder="input e-mail" required>
					<div class="input-block">
						<input type="text" id="first-name" class="styled-as-input" name="first-name" placeholder="input first name" pattern="[A-Za-z]+" required>
						<input type="text" id="last-name" class="styled-as-input" name="last-name" placeholder="input last name" pattern="[A-Za-z]+" required>
					</div>

						<input type="text" id="login" class="styled-as-input" name="login" placeholder="input username" required>

					<div class="input-block">
						<input type="password" id="password" class="password styled-as-input" name="password" placeholder="input password" required>
						<input type="password" id="password-check" class="password styled-as-input" name="password-check" placeholder="input password" required>
					</div>

					<input type="submit" class="command-button" value="Sign Up">
				</form>
			</main>
		</div>
	</div>
	</body>
	</html>
